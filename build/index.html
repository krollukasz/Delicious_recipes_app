<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="App for search recipes" />
    <title>Delicious recipes // Search over thousands of recipes</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" rel="stylesheet" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link href="css/style.css" rel="stylesheet"></head>
  
  <body>
    <div class="container">
      <header class="header">
        <img src="xxxHTMLLINKxxx0.92260652099750960.20308539613357524xxx" alt="Logo" class="header__logo">
        <form class="search">
          <input type="text" class="search__field" placeholder="Search over thousands of recipes...">
          <button class="btn search__btn">
            <div class="search__icon">
              <i class="fas fa-search"></i>
            </div>
            <span>Search</span>
          </button>
        </form>
        <div class="likes">

              <i class="fas fa-heart likes-heart"></i>
            </div>
          </div>
          <div class="likes__panel">
            <ul class="likes__list">
              
            </ul>
          </div>

        </ul>

        </div>

      </div>

      <div class="shopping">

        <ul class="shopping__list">
          
        </ul>
      </div>
